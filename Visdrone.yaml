# VisDrone2019 数据集配置文件
# 数据集官网: https://github.com/VisDrone/VisDrone-Dataset

# 数据集根目录（使用相对路径，便于项目迁移）
path: ./datasets/visdrone2019  # 数据集根目录，根据实际情况调整

# 训练/验证/测试集配置（相对path的路径）
train: images/train  # 训练集图像目录 (6471 images)
val: images/val      # 验证集图像目录 (548 images)
test: images/test    # 测试集图像目录 (1610 images)

# 类别数量
nc: 10  # 10个类别

# 类别名称（保持与VisDrone官方顺序一致）
names:
  0: pedestrian      # 行人
  1: people          # 人群
  2: bicycle         # 自行车
  3: car             # 小汽车
  4: van             # 面包车
  5: truck           # 卡车
  6: tricycle        # 三轮车
  7: awning-tricycle # 遮阳篷三轮车
  8: bus             # 公交车
  9: motor           # 摩托车
